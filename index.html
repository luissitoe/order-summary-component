<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="./css/main.css">
  <title>Frontend Mentor | Order summary card</title>
</head>

<body>

  <main class="container">

    <div class="card">
      <img src="./images/illustration-hero.svg" alt="" class="card__img">
      <div class="card__body">
        <h1 class="card__title">Order Summary</h1>
        <p class="card__description">
          You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!
        </p>
        <div class="plan">
          <div class="plan__wrapper">
            <img src="./images/icon-music.svg" alt="">
            <div class="plan__content">
              <h2 class="plan__title">Annual Plan</h2>
              <p class="plan__price"> $59.99/year</p>
            </div>
          </div>
          <a class="plan__btn" href="#">Change</a>
        </div>
        <div class="buttons">
          <a class="btn btn--payment" href="#">Proceed to Payment</a>
          <a class="btn btn--cancel" href="#">Cancel Order</a>
        </div>
      </div>
    </div>

  </main>

  <footer class="footer">
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Lu√≠s Sitoe</a>.
    </div>
  </footer>
</body>

</html>
